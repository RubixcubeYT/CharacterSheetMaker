<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="">
        <label for="name-input">Name:</label>
        <input type="text" name="" id="name-input">
        <br>
        <label for="age-input">Age:</label>
        <input type="number" name="" id="age-input">
        <br>
        <label for="">Class:</label>
        <select onchange="selectionChanged()" name="" id="classSelector">
            <option value="fighter">Warrior</option>
            <option value="mage">Mage</option>
            <option value="thief">Thief</option>
        </select>
        <div id="ChooseSpell" class="hide">
            <br>
            <label for="">Starting spell</label>
            <br>
            <input type="radio" name="spells" id=""> <label for="">Fireball</label>
            <br>
            <input type="radio" name="spells" id=""> <label for="">Lightning Strike</label>
            <br>
            <input type="radio" name="spells" id=""> <label for="">Invisibility</label>
        </div>
        <br>
        <label for="">Would you like to disable enemies?</label>
        <input type="checkbox" name=" id">
        <br>
        <label for="">Do you agree to allow us to collect your data to improve your experience?</label>
        <br>
        <input type="radio" name="agree" id="agree"> <label for="agree">Yes</label>
        <br>
        <input type="radio" name="agree" id="disagree"> <label for="disagree">No</label>
        <br>
        <button type="button" onclick="handleSubmit(event)">Submit</button>

        <label for="pointsSkill1">Skill 1:</label>
 
        <input type="range" id="pointsSkill1" name="pointsSkill1" min="0" max="10" value="0" oninput="updatePoints('pointsSkill1')">
        <span id="pointsSkill1Value">0</span>
  <br>

        <label for="pointsSkill2">Skill 2:</label>
        <input type="range" id="pointsSkill2" name="pointsSkill2" min="0" max="10" value="0" oninput="updatePoints('pointsSkill2')">
        <span id="pointsSkill2Value">0</span>
  <br>

 
        <label for="pointsSkill3">Skill 3:</label>
        <input type="range" id="pointsSkill3" name="pointsSkill3" min="0" max="10" value="0" oninput="updatePoints('pointsSkill3')">
        <span id="pointsSkill3Value">0</span>
  <br>

    </form>

        <div id="sheet" class="characterSheet">
            <h2>Name: </h2>
            <br>
            <p id="name-output"></p>
        </div>

        <script src="code/code.js"></script>

</body>
</html>
